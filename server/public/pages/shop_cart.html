<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>E-commerce | Carrito de compras</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="../styles/shop_cart.css" />
	</head>
	<body>
		<nav>
			<ul class="navbar">
				<li>
					<span class="material-symbols-outlined burger-menu"> menu </span>
				</li>
				<li class="home">
					<a href="/productos">Inicio</a>
				</li>
				<li class="hidden">
					<a href="https://www.linkedin.com/in/jeffersonmejia/" target="_blank"
						>Contacto</a
					>
				</li>
				<li class="hidden"><a href="/sobre-mi">Acerca de</a></li>
			</ul>

			<div class="shopping-cart">
				<span class="material-symbols-outlined"> shopping_cart </span>
				<b></b>
			</div>
		</nav>
		<aside class="aside hidden">
			<ul>
				<li class="hidden">
					<a href="https://www.linkedin.com/in/jeffersonmejia/" target="_blank"
						>Contacto</a
					>
				</li>
				<li class="hidden">
					<a href="sobre-mi">Acerca de</a>
				</li>
				<li>
					<button class="aside-back">Volver</button>
				</li>
			</ul>
		</aside>
		<main>
			<section class="shops-list">
				<article>
					<template id="product-template">
						<figure>
							<img alt="product" class="product-color" />
							<figcaption>
								<small class="product-name"></small>
								<small class="products-shops"> </small>
								<small class="product-unit-value"> </small>
								<small class="product-total-value"> </small>
							</figcaption>
						</figure>
					</template>
					<div class="loader">
						<div class="loader-circle"></div>
						<div class="loader-text">Cargando...</div>
					</div>
					<div class="shops-unavailable hidden">
						<figure>
							<img src="../assets/shops-unavailable.svg" alt="" />
							<figcaption>
								<h4>No tienes compras activas</h4>
							</figcaption>
						</figure>
					</div>
				</article>

				<article class="payment-resumen">
					<h3>Facturacion</h3>
					<div>
						<h5>Subtotal</h5>
						<small class="payment-subtotal">--</small>
					</div>
					<div>
						<h5>IVA</h5>
						<small class="payment-iva">--</small>
					</div>
					<div>
						<h5>Total</h5>
						<small class="payment-total">--</small>
					</div>
					<button id="pay-shop" class="btn-disabled" disabled>Pagar</button>
				</article>
			</section>
		</main>
		<script src="../js/shop_cart.js" type="module"></script>
	</body>
</html>
