<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>E-commerce | Inicio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<nav>
			<ul class="navbar">
				<li>
					<span class="material-symbols-outlined burger-menu"> menu </span>
				</li>
				<li class="home">
					<a href="#">Inicio</a>
				</li>
				<li class="hidden">
					<a href="https://www.linkedin.com/in/jeffersonmejia/" target="_blank"
						>Contacto</a
					>
				</li>
				<li class="hidden">
					<a href="sobre-mi">Acerca de</a>
				</li>
			</ul>

			<div class="shopping-cart">
				<a href="compras">
					<span class="material-symbols-outlined"> shopping_cart </span>
				</a>
				<b></b>
			</div>
		</nav>
		<aside class="aside hidden">
			<ul>
				<li>Contacto</li>
				<li>Acerca de</li>
				<li>
					<button class="aside-back">Volver</button>
				</li>
			</ul>
		</aside>
		<header>
			<figure>
				<figcaption>
					<h2>Los mejores productos para ti</h2>
				</figcaption>
				<img src="assets/img/header.png" alt="header" />
			</figure>
		</header>
		<main>
			<div class="list-products">
				<template id="product-template">
					<figure class="product">
						<img src="assets/img/header.png" alt="product" />
						<figcaption class="product-description">
							<small class="product-name"></small>
							<small class="product-price"></small>
							<button>Añadir al carrito</button>
						</figcaption>
					</figure>
				</template>
			</div>
			<div class="loader">
				<div class="loader-circle"></div>
				<div class="loader-text">Cargando...</div>
			</div>
			<div class="abort-products hidden">
				<small
					>Los productos no se han podido cargar correctamente, intenta más tarde.</small
				>
			</div>
		</main>
		<section class="register-modal hidden">
			<form>
				<fieldset>
					<legend><h4>Primero, regístrate</h4></legend>
					<input
						type="text"
						name="client_dni"
						maxlength="10"
						placeholder="Ingresa tu cédula"
					/>
					<input
						type="text"
						name="client_name"
						maxlength="32"
						placeholder="Ingresa tus nombres"
					/>
					<button>Registrarme</button>
					<small>Cancelar</small>
				</fieldset>
			</form>
		</section>
		<footer><small>Developed by Jefferson Mejía</small></footer>
		<script src="js/index.js" type="module"></script>
	</body>
</html>
